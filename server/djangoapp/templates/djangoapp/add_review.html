<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1>Add a Review</h1>
        <form action="{% url 'djangoapp:add_review' dealer_id=dealer_id %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="content">Enter the Review</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label" for="purchasecheck">Purchased a car from this dealer before?</label>
            </div>
            
            <div class="form-group">
                <label for="car">Select a Car</label>
                <select name="car" id="car" class="form-control" required>
                    {% for car in cars %}
                        <option value="{{ car.id }}">{{ car.name }} - {{ car.car_make.name }} - {{ car.year|date:"Y" }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="purchasedate">Purchase Date</label>
                <input class="form-control date-own" type="text" name="purchasedate" id="purchasedate">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>        
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
    </script>
</body>
</html>
